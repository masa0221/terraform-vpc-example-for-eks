name: Terraform Validation

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

